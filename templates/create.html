{% extends "layout/default.html" %}

{% block title %}Create assets{% endblock %}

{% block content %}
<h1>Create assets</h1>

{% if asset %}
    <div class="asset">
    {% include "includes/asset.html" %}
    </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
  <fieldset>
    <ul class="no-bulltes">
      {% csrf_token %}
      <li>
        <input id="input-files" type="file" multiple name="assets" />
      </li>
      <li>
        <label for="input-tags">Tags:</label>
        <input id="input-tags" placeholder="e.g.: button, ubuntu" value="{{ tags }}" type="text" name="tags" />
      </li>
      <li>
        <input id="input-optimize" {{ optimize|yesno:"checked,," }} type="checkbox" name="optimize" />
        <label for="input-optimize">Optimize images:</label>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </fieldset>
</form>
{% endblock %}
